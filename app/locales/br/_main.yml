meta:
  title: Framapad -  Poellad skrivañ-kenlabour
  lead: Biskoazh n'eo bet ken aes kenlabourat enlinenn
what:
  title: Petra an diaoul eo an dra-mañ ?
  md: |-
    Ur poellad skrivañ-kenlabour eo ur pad. Bep tro ma vez ouzhpennet un dra e
    vez gwelet gant ul c'hod liv.  Gwelet e vo ouzh ar skramm war eeun hag
    enrollet kerkent.
how: |-
  ## Penaos e tro an dra-mañ ?

  - Krouiñ ur pad.
  - Commencez à **rédiger** votre texte
  - et **invitez** vos collaborateurs.
  - Pep kenlabourer a vez digemmet gant ul **liv**
  - hag e c'hell **biskrivañ** gant ar strollad.
  - Ma vez ezhomm, adsavit ur stumm kozh diwar ar **roll-istor**
  - hag ur wezh ho labour echu,  **ezporzhit** anezhañ.

  Un [displegadenn]({link}) ho po ?

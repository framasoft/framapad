what:
  title: Was ist es?
  md: |-
    Ein Pad ist ein online Kooperationstool. Die Beiträge jedes Nutzers werden
    mit einer individuellen Farbkodierung dargestellt und für alle in Echtzeit
    sichtbar auf dem Bildschirm angezeigt.
how: |-
  ## Wie funktioniert es?

  - Erstelle ein Pad.
  - Beginne Deinen Text zu **schreiben**
  - und **lade** Deine Mitarbeiter **ein**
  - Jeder Teilnehmer wird durch eine **Farbe** unterschieden
  - und kann mit der Gruppe **chatten**.
  - Wenn nötig, stelle eine ältere Version wiederher
  - und **exportiere** Deine Arbeit, wenn sie fertig ist.

  Möchtest Du eine [Vorstellung]({link})?

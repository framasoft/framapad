meta:
  title: Framapad - Ortak Metin Düzenleyici
  lead: Çevrimiçi ortak çalışma yapmak hiç bu kadar kolay olmamıştı
what:
  md: |-
    Pad (Not Defteri) , çevrimiçi ortak çalışma yapmayı sağlayan bir metin
    düzenleyicidir. Kullanıcıların yazdıkları farklı renklerle gösterilir,
    ekranda gerçek zamanlı olarak görünür ve yazılırken kaydedilir.
  title: Bu nedir?
how: |-
  ## Nasıl çalışır?
  - Bir not defteri oluştur.
  - **yazmaya** başla
  - ve ortaklarını **davet et**.
  - Her katılımcı ayrı bir **renk** ile temsil edilir
  - ve grup ile **sohbet** edebilir.
  - Gerekirse, **daha önce** hazırladıklarınızı düzenleyin
  - ve işiniz bittiğinde, **dışarı aktarın**.
   [Bir deneme yap]({link})mak ister misin??

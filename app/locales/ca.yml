what:
  title: Què és això?
  desc: Un «pad» és un editor de text col·laboratiu en línia. Les contribucions de
    cada usuari són indicades amb un codi de color; apareixen a la pantalla en temps
    real i són enregistrades a mesura que les hi aneu escrivint.
how:
  title: Com funciona?
  create: Crea un pad.
  write: Comenceu a <strong>escriure</strong> el vostre text
  invite: i <strong>convideu-hi</strong> els vostres empleats.
  color: Un codi de <strong>color</strong> identifica cada participant
  chat: i pot fer <strong>xat</strong> amb el grup.
  timeline: Si cal, recupereu-ne una versió anterior des de l'<strong>historial</strong>
  export: i, en acabar el vostre treball, <strong>exporteu-lo</strong>.
  demo: Cerqueu un <a href="https://quotidien.framapad.org/p/bac-a-sable2" rel="nofollow">exemple</a>?

meta:
  title: Фармапад - Сътруническо обработване на текстове
  lead: Съвместната работа онлайн никога не е била лесна
what:
  title: Какво е това?
  md: |-
    Пад (бележник) е сътрудническо обработване на тестове. Приносът на всеки
    участник се показва с цветови индикатор на екрана и се запаметява в реално
    време докато се пише.
how: |-
  ## Как работи?

  - Създай бележка.
  - Започнете да **пишете** вашия текс
  - и **поканете**вашите сътрудници
  - Всеки участник се различава по **цвят**
  - и може да **си пише** с групата.
  - Ако е необходимо, възстановете стара версия от **история**
  - и когато вашата работа е приключена, **изнесете** я.

  Напишете [деноминация]({link})?

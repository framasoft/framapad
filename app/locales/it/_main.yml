meta:
  title: Framapad - Editore di testo collaborativo
  lead: La collaborazione online non è mai stata più facile
what:
  title: Cos'è?
  md: |-
    Un pad è un editore di testo collaborativo. I contributi di ciascun utente
    sono indicati da un codice colore, appaiono sullo schermo in tempo reale e
    vengono salvati man mano che sono digitati.
how: |-
  ## Come funziona?

  - Crea un pad.
  - Inizia a **scrivere** il tuo testo
  - e **invita** i tuoi impiegati.
  - Ogni partecipante è distinto da un **colore**
  - e può  **chattare** con il gruppo.
  - se necessario, puoi ripristinare una versione precedente dallo **storico**
  - e quando il tuo lavoro è concluso, **esportarlo**.

  Vuoi una [dimostrazione]({link})?

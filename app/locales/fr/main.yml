meta:
  title: Framapad - Éditeur de texte collaboratif
  lead: Collaborer en ligne n’a jamais été aussi simple
what:
  title: Qu’est-ce que c’est ?
  desc: Un « pad » est un éditeur de texte collaboratif en ligne. Les contributions
    de chaque utilisateur sont signalées par un code couleur, apparaissent à l’écran
    en temps réel et sont enregistrées au fur et à mesure qu’elles sont tapées.
how:
  title: Comment ça marche ?
  create: Créez un pad.
  write: Commencez à <strong>rédiger</strong> votre texte
  invite: et <strong>invitez</strong> vos collaborateurs.
  color: Chaque participant se distingue par une <strong>couleur</strong>
  chat: et peut <strong>tchatter</strong> avec le groupe.
  timeline: Si nécessaire, restaurez une ancienne version depuis l’<strong>historique</strong>
  export: et une fois votre travail terminé, <strong>exportez</strong>-le.
  demo: Envie d’une <a href="https://quotidien.framapad.org/p/bac-a-sable2" rel="nofollow">démonstration</a> ?

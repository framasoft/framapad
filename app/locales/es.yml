what:
  title: ¿Qué es esto?
  desc: Un "pad" es un editor de texto colaborativo. Las contribuciones de cada usuario
    se indican con un código de color, aparecen en pantalla en tiempo real y se van
    grabando según se escriben.
how:
  title: ¿Cómo funciona?
  create: Crea un "pad"
  write: Comienza a <strong>escribir</strong> tu texto
  invite: e <strong>invita</strong> a tus empleados.
  color: Cada participante se distingue por un <strong>color</strong>
  chat: y puede <strong>chatear</strong> con el resto del grupo.
  timeline: Si es necesario, restaura una versión previa desde <strong>historial</strong>
  export: y, cuando tu trabajo esté hecho, <strong>expórtalo</strong>.
  demo: ¿Quieres una <a href="https://quotidien.framapad.org/p/bac-a-sable2" rel="nofollow">demostración</a>?

what:
  title: Cos'è?
  desc: Un pad è un editore di testo collaborativo. I contributi di ciascun utente
    sono indicati da un codice colore, appaiono sullo schermo in tempo reale e vengono
    salvati man mano che sono digitati.
how:
  title: Come funziona?
  create: Crea un pad.
  write: Inizia a <strong>scrivere</strong> il tuo testo
  invite: e <strong>invita</strong> i tuoi impiegati.
  color: Ogni partecipante è distinto da un <strong>colore</strong>
  chat: e può  <strong>chattare</strong> con il gruppo.
  timeline: se necessario, puoi ripristinare una versione precedente dallo <strong>storico</strong>
  export: e quando il tuo lavoro è concluso, <strong>esportarlo</strong>.
  demo: Vuoi una <a href="https://quotidien.framapad.org/p/bac-a-sable2" rel="nofollow">dimostrazione</a>?

what:
  title: Was ist es?
  desc: Ein Pad ist ein online Kooperationstool. Die Beiträge jedes Nutzers werden
    mit einer individuellen Farbkodierung dargestellt und für alle in Echtzeit sichtbar
    auf dem Bildschirm angezeigt.
